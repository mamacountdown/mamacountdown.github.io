<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Countdown Timer</title>

    <body>
        <div class="date-countdown-container">
            <h2 id="day">0</h2>
            <p>:</p>
            <h2 id="hour">0</h2>
            <p>:</p>
            <h2 id="minute">0</h2>
            <p>:</p>

        </div>

    </body>
